<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário de Informações</h2>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="situacao">Situação:</label>
        <input type="text" id="situacao" name="situacao" required><br><br>

        <label for="prova">Prova:</label>
        <input type="text" id="prova" name="prova" required><br><br>

        <label for="coloracao">Coloração:</label>
        <input type="text" id="coloracao" name="coloracao" required><br><br>

        <label for="dente">Dente:</label>
        <input type="text" id="dente" name="dente" required><br><br>

        <label for="descricao_geral">Descrição Geral:</label><br>
        <textarea id="descricao_geral" name="descricao_geral" rows="4" cols="50" required></textarea><br><br>

        <label for="descricao_superior">Descrição sobre Arcada Superior:</label><br>
        <textarea id="descricao_superior" name="descricao_superior" rows="4" cols="50" required></textarea><br><br>

        <label for="enviado">Enviado:</label>
        <input type="text" id="enviado" name="enviado"><br><br>

        <label for="recebido">Recebido:</label>
        <input type="text" id="recebido" name="recebido" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
